
<if condition="!$competenceArr">

	<blockquote>没有找到信息</blockquote>
	
<else />

	<table class="table table-hover">

		<thead>
			<tr>
				<th>权限描述</th>
				<th>操作名称[action name]</th>
				<th>操作</th>
			</tr>
		</thead>

		<tbody>
			<foreach name="competenceArr" item="value">
				<tr>
					<td>{$value['value']}</td>
					<td>{$value['action']}</td>
					<td>
						<a href="{:U('/set/dialog/editCompetence', array('cid'=>$value[id],'ref'=>$ref,'ac'=>'edit'))}" class="btn btn-default btn-xs" id="showWindow"><span class="glyphicon glyphicon-edit"></span> 编辑</a>
						<a href="javascript:;" onclick="arpgDel(<?= $value[id]?>, '<?= $value[value]?>', 'setDelCompetence');" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash"></span> 删除</a>
					</td>
				</tr>
			</foreach>

		</tbody>

	</table>

	<blockquote>
		<h5><span class="glyphicon glyphicon-info-sign"></span> 说明</h5>
		<small>系统根据操作的 action name 来判断是否为当前操作</small>
		<small>临时不使用的权限没有必要删除</small>
		<small>此栏目仅允许超级管理员操作</small>
	</blockquote>

</if>
