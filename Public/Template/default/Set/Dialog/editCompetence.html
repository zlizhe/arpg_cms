<form role="form" method="post" target="actionfrm" action="{:U('Set/Ajax/setEditCompetence')}" enctype="multipart/form-data">

<div class="modal-dialog modal-sm">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			<h4 class="modal-title">
				<if condition="$ac == 'add'">
				新增权限
				<else />
				编辑权限 "{$competenceArr[value]}"
				</if>
			</h4>
		</div>
		<div class="modal-body">

				<div class="form-group">
			    	<label for="InputValue1"><em>*</em> 权限描述</label>
			    	<input type="text" class="form-control" id="InputValue1" placeholder="权限描述" value="{$competenceArr[value]}" name="value" maxlength="50">
				</div>

				<div class="form-group">
			    	<label for="InputNote1"><em>*</em> 操作名称[action name]</label>
			    	<input type="text" class="form-control" id="InputNote1" placeholder="操作名称" value="{$competenceArr[action]}" name="action" maxlength="90">
				</div>

				<div class="form-group">
			    	<label for="InputCategory1">父级权限</label>
			    	<select name="upid" id="InputCategory1" class="form-control">
			    		<option value="0">最高级</option>
			    		<foreach name="competenceList" item="value" >
							<option value="{$value[id]}" <if condition="$value[id] == $competenceArr[upid]">selected</if> >{$value[value]}</option>
						</foreach>
			    	</select>
				</div>

				<div class="help-block">如果需要自动识别, 操作名称必须为权限当前操作的 action name, 格式为 [模块]_[控制器]_[操作], 如本操作应为 "Set_Set_competence", 分别打印 MODULE_NAME, CONTROLLER_NAME, ACTION_NAME 常量来查看当前操作的名称</div>

				<input type="hidden" value="{$competenceArr[id]}" name="cid" />
				<input type="hidden" value="{$ref}" name="ref" />
				<input type="hidden" value="{$ac}" name="ac" />
			

		</div>
		<div class="modal-footer">

			<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        	<button type="submit" class="btn btn-primary" data-loading-text="Loading...">保存</button>
	    </div>
	</div>
</div>
</form>

<script>

	//点击后 清除 INPUT HAS-ERROR 的状态
	$("input[type='password'],input[type='text'],input[type='email']").click(function(){
		hidePopOnly($(this));
	});	

	
	/* 按钮状态显示  */
	$('button[data-loading-text]').click(function () {
	    var btn = $(this).button('loading');
	    setTimeout(function () {
	        btn.button('reset');
	    }, 3000);
	});
	
</script>
