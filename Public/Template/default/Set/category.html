
<if condition="!$catArr">

	<blockquote>没有找到信息</blockquote>
	
<else />
	
	<form role="form" method="post" target="actionfrm" action="{:U('Set/Ajax/setEditAllCat')}" enctype="multipart/form-data">

	<table class="table table-hover">

		<thead>
			<tr>
				<th>#</th>
				<th>顺序</th>
				<th>名称</th>
				<th>目录</th>
				<th>链接</th>
				<th class="text-center">启用</th>
				<th>&nbsp;</th>
				
			</tr>
		</thead>

		<tbody>
			<foreach name="catArr" item="value">
				<tr>
					<td><input type="checkbox" name="del[]" id="checkOn" value="{$value[id]}"></td>
					
					<td class="col-xs-1"><input type="text" class="form-control input-mini" value="{$value['sort']}" name="sort[{$value[id]}]" /></td>

					<td>
						{$value['value']}
					</td>
					<td>
					    <input type="text" class="form-control input-mini" value="{$value['path_name']}" name="path_name[{$value['id']}]" />
					</td>

					<td>
						<a href="{$site_url}/{$value['path_name']}" target="_blank">{$site_url}/{$value['path_name']}</a>
					</td>
					<td class="text-center">
						<input type="checkbox" name="app[{$value['id']}]" value="1" <if condition="$value['app']">checked</if>>
					</td>

					<td>
						<a href="{:U('/set/dialog/editCategory', array('cid'=>$value['id'],'ref'=>$ref,'ac'=>'edit'))}" class="btn btn-default btn-xs" id="showWindow"><span class="glyphicon glyphicon-edit"></span> 高级</a>
					</td>
				</tr>
				<input type="hidden" value="{$value['id']}" name='id[]' >
			</foreach>

		</tbody>

	</table>


	<hr>
	<div class="setBchange">
		<label for="chk_all" class="control-label">
			<input id="chk_all" class="pc vm" type="checkbox" name="chk_all" /> 删?
		</label>
		&nbsp;
		<input type="hidden" value="{$ref}" name="ref" />
		<button type="submit" class="btn btn-primary btn-sm" data-loading-text="Loading...">提交</button>
	</div>
	</form>


</if>
